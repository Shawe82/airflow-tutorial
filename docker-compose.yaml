version: '3.7'
services:
    redis:
        container_name: redis
        image: redis:alpine
        ports:
            - "6379:6379"
        volumes:
            - ../data/redis:/data
        restart: always

    postgres:
        container_name: postgres-db
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow

    webserver:
        container_name: airflow
        image: aflow-docker
        build: .
        restart: always
        privileged: true
        environment:
            - AIRFLOW_HOME=/usr/local/airflow
            - EXECUTOR=Local
        depends_on:
            - postgres

        volumes:
            - ./dags:/usr/local/airflow/dags
            - /var/run/docker.sock:/var/run/docker.sock
            - /usr/bin/docker:/bin/docker:ro

        ports:
            - "8080:8080"

        command: webserver

        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
